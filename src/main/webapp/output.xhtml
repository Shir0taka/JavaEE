<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Display Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css"/>

</h:head>
<h:body class="bg-light">
    <div class="container mt-5">
        <h:panelGrid columns="2" class="mb-3">
            <h:outputLabel value="Received Message:" class="col-form-label"/>
            <h:outputText value="#{messageController.receivedMessage}" class="form-control" readonly="true"/>
            <h:button value="Back" outcome="input" class="btn btn-primary"/>
        </h:panelGrid>
    </div>
</h:body>
</html>
